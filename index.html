<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base-container">
        <div class="main-container">
            <h1 class="main-title">Список справ</h1>
            <div class="search-container">
                <div class="input-container">
                    <input id="search-input">
                    <svg id="search-img" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_5_1964)">
                            <path
                                d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
                                fill="#323232" />
                        </g>
                        <defs>
                            <clipPath id="clip0_5_1964">
                                <rect width="24" height="24" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>
                </div>
                <div class="select-container">
                    <button class="select-btn">Домашні Справи</button>
                    <button class="select-btn">Робота</button>
                    <button class="select-btn">Фітнес</button>
                </div>
            </div>
            <div id="todo-list-container">
            </div>
            <div class="add-todo-container">
                <div id="separator"></div>
                <form id="add-todo-form">
                    <div class="add-category">
                        <h3 class="add-heading">Категорія</h3>
                        <div class="select-container">
                            <button class="select-btn">Домашні Справи</button>
                            <button class="select-btn">Робота</button>
                            <button class="select-btn">Фітнес</button>
                        </div>  
                    </div>    
                    <div class="add-title">
                        <h3 class="add-heading">Заголовок</h3>
                        <input id="add-title-input">
                    </div>
                    <div class="add-description">
                        <h3 class="add-heading">Примітка</h3>
                        <input id="add-description-input">
                    </div>
                </form>
                <div class="add-todo-actions">
                    <button id="add-todo-create-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_3_89)">
                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="white"/>
                            </g>
                            <defs>
                            <clipPath id="clip0_3_89">
                            <rect width="24" height="24" fill="white"/>
                            </clipPath>
                            </defs>
                            </svg>
                        <span class="add-todo-create-btn-title">Додати справу</span>
                    </button>
                    <div id="add-todo-actions-wrapper">
                        <button id="add-todo-cancel-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_3_465)">
                                <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="#333333"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_3_465">
                                <rect width="24" height="24" fill="white"/>
                                </clipPath>
                                </defs>
                                </svg>
                            <span class="add-todo-cancel-btn-title">Скасувати</span>
                        </button>
                        <button id="add-todo-save-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_3_460)">
                                <path d="M8.99997 16.17L4.82997 12L3.40997 13.41L8.99997 19L21 7.00003L19.59 5.59003L8.99997 16.17Z" fill="white"/>
                                </g>
                                <defs>
                                <clipPath id="clip0_3_460">
                                <rect width="24" height="24" fill="white"/>
                                </clipPath>
                                </defs>
                                </svg>
                            <span class="add-todo-save-btn-title">Зберегти</span>
                        </button> 
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
