<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="base-container">
        <div class="main-container">
            <h1 class="main-title">Список справ</h1>
            <div class="search-container">
                <div class="input-container">
                    <input id="search-input">
                    <svg id="search-img" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_5_1964)">
                            <path
                                d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z"
                                fill="#323232" />
                        </g>
                        <defs>
                            <clipPath id="clip0_5_1964">
                                <rect width="24" height="24" fill="white" />
                            </clipPath>
                        </defs>
                    </svg>

                </div>
                <div class="select-container">
                    <button class="select-btn">Домашні Справи</button>
                    <button class="select-btn">Робота</button>
                    <button class="select-btn">Фітнес</button>
                </div>

            </div>
            <div class="todo-list-container">
                <div class="todo-item">
                    <div class="todo-header">
                        <span class="todo-category">Домашні Справи</span>
                        <div class="todo-actions">
                            <button class="todo-edit-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g clip-path="url(#clip0_1384_63)">
                                    <path d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z" fill="#323232"/>
                                    </g>
                                    <defs>
                                    <clipPath id="clip0_1384_63">
                                    <rect width="24" height="24" fill="white"/>
                                    </clipPath>
                                    </defs>
                                    </svg>
                            </button>
                            
                            <button class="todo-delete-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z" fill="#323232"/>
                                    </svg>
                            </button>
                        </div>
                    </div>
                    <span class="todo-title">Купити продукти</span>
                    <span class="todo-subtitle">Скласти список необхідних продуктів та відвідати магазин.</span>
                    <button class="todo-done-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.59 5.58L8 12.17L4.41 8.59L3 10L8 15L16 7L14.59 5.58ZM10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 18C5.58 18 2 14.42 2 10C2 5.58 5.58 2 10 2C14.42 2 18 5.58 18 10C18 14.42 14.42 18 10 18Z" fill="white"/>
                            </svg>
                        <span class="todo-done-title">Завершити</span>
                            
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
